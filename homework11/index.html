<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <script src="https://kit.fontawesome.com/1c228abca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="filter_wrapper">
            <input type="text" id="searchInput" placeholder="Search apple products" onkeyup="searchProduct()">
        </section>
        <section class="cards_wrapper">
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/iphone1.png" alt="iphone1" class="product_img auto4">
                    <img src="images/iphone2.png" alt="iphone2" class="product_img auto4">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Iphone</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/adapter1.png" alt="adapter1" class="product_img">
                    <img src="images/adapter2.jpeg" alt="adapter2" class="product_img">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Adapter</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/case1.png" alt="case1" class="product_img auto">
                    <img src="images/case2.png" alt="case2" class="product_img auto">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Iphone Case</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/mac1.png" alt="mac1" class="product_img">
                    <img src="images/mac2.png" alt="mac2" class="product_img">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Mac</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/pen1.jpeg" alt="pen1" class="product_img auto2">
                    <img src="images/pen2.jpeg" alt="pen2" class="product_img auto2">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Apple Pencil</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/pod1.jpeg" alt="pod1" class="product_img">
                    <img src="images/pod2.png" alt="pod2" class="product_img">
                    <img src="images/pod3.png" alt="pod3" class="product_img">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Homepod</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/watch1.png" alt="watch1" class="product_img auto3">
                    <img src="images/watch2.png" alt="watch2" class="product_img auto3">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Apple Watch</p>
                <button class="add_btn">Add to Cart</button>
            </div>
            <div class="card">
                <div class="img_wrapper">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/watchband1.png" alt="band1" class="product_img">
                    <img src="images/watchband2.png" alt="band1" class="product_img">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <p class="product_name">Watchband</p>
                <button class="add_btn">Add to Cart</button>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
