<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Log In</h1>
        <form name="form" id="login_form">
            <div class="username input_wrapper">
                <input type="text" class="form_input" name="USERNAME" placeholder="Username" id="username_login">
                <input type="password" class="form_input" name="PASSWORD" placeholder="Password" id="password_login">
            </div>
            <button type="submit" class="login btn">SUBMIT</button>
            <div class="login_link">
                <h3>New Here ?</h3>
                <a href="register.html">
                    Register
                </a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
